- type: replace
  path: /instance_groups/name=bosh/networks
  value: 
    - name: default
      default: [dns, gateway]

- type: replace
  path: /networks
  value:
  - name: default
    type: dynamic
    dns: [8.8.8.8]
    cloud_properties:
      PrimaryNetworkComponent:
        NetworkVlan:
          Id: ((sl_vlan_public))
      PrimaryBackendNetworkComponent:
        NetworkVlan:
          Id: ((sl_vlan_private))

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: pre-start-scripts
    release: os-conf
    properties:
      script: >
        echo "$(ifconfig | grep -C1 eth0 | tail -n1 | grep -oE 'addr:[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}'
        | grep -oE '[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}') ((sl_vm_name_prefix)).((sl_vm_domain))"
        >> /etc/hosts
